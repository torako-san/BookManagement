## BindingResultに格納されているオブジェクト名で指定する

book.name=書籍名
Size.book.name={0}は1～100文字で入力して下さい。

book.isbn=ISBNコード
Pattern.book.isbn={0}は数字13桁で入力して下さい。
existsIsbn.book.isbn=既に存在します。

book.publisher=出版社
Size.book.publisher={0}は1～100文字で入力して下さい。

book.price=価格
Min.book.price={0}は0円以上で入力して下さい。
NotNull.book.price={0}を入力して下さい。

book.publication_date=出版年月日
NotNull.book.publication_date={0}を入力して下さい。

updated.book.id=既に他のユーザによって更新されています。