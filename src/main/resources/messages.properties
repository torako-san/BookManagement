## BindingResultに格納されているオブジェクト名で指定する

bookForm.name=書籍名
Size.bookForm.name={0}は1～100文字で入力して下さい。

bookForm.isbn=ISBNコード
Pattern.bookForm.isbn={0}は数字13桁で入力して下さい。
existsIsbn.bookForm.isbn=既に存在します。

bookForm.publisher=出版社
Size.bookForm.publisher={0}は1～100文字で入力して下さい。

bookForm.price=価格
Min.bookForm.price={0}は0円以上で入力して下さい。
NotNull.bookForm.price={0}を入力して下さい。

bookForm.publication_date=出版年月日
NotNull.bookForm.publication_date={0}を入力して下さい。

updated.bookForm.id=既に他のユーザによって更新されています。