	<head>

		<title>書籍情報登録</title>
	</head>

	<body>

			<form th:action="@{/book/list}" th:object="${book}" method="post">

			</form>
		</div>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</html>
