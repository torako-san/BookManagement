<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div th:fragment="form">
			<div class="form-group form-inline input-group-sm">
			    <span class="col-md-2 text-md-right">書籍名</span>
				<input type="text" class="form-control col-sm-10" name="name" th:field="*{name}">
				<span class="col-sm-2"></span>
				<span th:if="${#fields.hasErrors('name')}" class="col-sm-10 text-danger small" th:errors="*{name}" placeholder="name"></span>
			</div>
			<div class="form-group form-inline input-group-sm">
		  		<span class="col-md-2 text-md-right">ISBNコード</span>
				<input type="text" class="form-control col-sm-10" name="isbn" th:field="*{isbn}">
				<span class="col-sm-2"></span>
				<span th:if="${#fields.hasErrors('isbn')}" class="col-sm-10 text-danger small"  th:errors="*{isbn}" placeholder="isbn"></span>
			</div>
			<div class="form-group form-inline input-group-sm">
				<span class="col-md-2 text-md-right">内容</span>
				<textarea cols="22" rows="5" class="form-control col-sm-10"  name="description" th:field="*{description}" placeholder="内容"></textarea>
				<span class="col-sm-2"></span>
				<span th:if="${#fields.hasErrors('publisher')}" class="col-sm-10 text-danger small"  th:errors="*{publisher}"></span>
			</div>
			<div class="form-group form-inline input-group-sm">
			    <span class="col-md-2 text-md-right">出版社</span>
			    <input type="text" class="form-control col-sm-10" id="publisher" name="publisher" th:field="*{publisher}" placeholder="出版社">
			    <span class="col-sm-2"></span>
			    <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></span>
			</div>
			<div class="form-group form-inline input-group-sm">
				<span class="col-md-2 text-md-right">価格</span>
				<input type="text" name="publisher" class="form-control col-sm-10" th:field="*{publisher}" placeholder="価格">
				<span class="col-sm-2"></span>
				<span th:if="${#fields.hasErrors('publisher')}" class="col-sm-10 text-danger small" th:errors="*{publisher}"></span>
			</div>
			<div class="form-group form-inline input-group-sm">
			    <span class="col-md-2 text-md-right">出版年月日</span>
				<input type="date" name="publication_date" class="form-control col-sm-10" th:field="*{publication_date}" placeholder="出版年月日">
				<span class="col-sm-2"></span>
				<span th:if="${#fields.hasErrors('publication_date')}" class="col-sm-10 text-danger small" th:errors="*{publication_date}"></span>
			</div>
			<input type="hidden" name="id" th:field="*{id}" >
			<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
		</div>
	</body>
</html>
